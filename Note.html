<!DOCTYPE html>
<html>
<head>
    <title>readme to-do</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="todo-container">
    <div class="title box">readme style to-do</div>
    
    <div class="input-container">
      <input type="text" class="box" placeholder="new task">
    </div>

    <div class="todo-list" id="todoList"></div>

    <div class="stats box">0/0 tasks completed</div>
    <div class="clear-button box">[ clear all ]</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
